<ng-container *ngIf="!parentNav.collapsible; else fullWidth">
  <a mat-icon-button [routerLink]="[route]" routerLinkActive="active" [attr.aria-label]="label">
    <mat-icon>{{ icon }}</mat-icon>
  </a>
</ng-container>

<ng-template #fullWidth>
  <a mat-button class="full-width" [routerLink]="[route]" routerLinkActive="active"
    [attr.aria-label]="label">
    <mat-icon>{{ icon }}</mat-icon>
    {{ label }}
  </a>
</ng-template>
