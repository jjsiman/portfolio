<mat-toolbar *ngIf="isMobile" role="heading" class="d-flex justify-content-between" [class.mobile]="isMobile">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>{{ sidenav.opened ? 'close' : 'menu' }}</mat-icon>
  </button>
  <portfolio-logo></portfolio-logo>
</mat-toolbar>

<mat-sidenav-container class="app-container" [ngStyle]="{ 'margin-top': isXSmallMobile ? 56 : (isMobile ? 64 : 0) }">
  <mat-sidenav #sidenav role="region" [mode]="isMobile ? 'over' : 'side' " [opened]="!isMobile"
    [fixedInViewport]="isMobile" [fixedTopGap]="isXSmallMobile ? 56 : 64" [disableClose]="!isMobile">
    <portfolio-navigation [collapsible]="isMobile" (closed)="sidenav.close()"></portfolio-navigation>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
